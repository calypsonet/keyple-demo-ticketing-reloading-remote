#allow Cross-origin resource sharing
quarkus.http.cors=true

#run test on port 8080
quarkus.http.test-port=8080

#manage log level
quarkus.log.level=INFO
quarkus.log.category."org.eclipse.keyple".level=DEBUG


#web service client configuration for testing purposes (port is 8080 for testing)
heartbeat/mp-rest/url=http://0.0.0.0:8080/
heartbeat/mp-rest/scope=javax.inject.Singleton
